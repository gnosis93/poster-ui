<div class="container-fluid">

  <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1>

  <div class="row">
    <div class="col-12">

      <div class="float-right">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-down-right " fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8.636 12.5a.5.5 0 0 1-.5.5H1.5A1.5 1.5 0 0 1 0 11.5v-10A1.5 1.5 0 0 1 1.5 0h10A1.5 1.5 0 0 1 13 1.5v6.636a.5.5 0 0 1-1 0V1.5a.5.5 0 0 0-.5-.5h-10a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h6.636a.5.5 0 0 1 .5.5z" />
          <path fill-rule="evenodd"
            d="M16 15.5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1 0-1h3.793L6.146 6.854a.5.5 0 1 1 .708-.708L15 14.293V10.5a.5.5 0 0 1 1 0v5z" />
        </svg>
        <span>&nbsp;</span>
        
        <a routerLink="/" style="cursor: pointer;" (click)="onConfigClick()">Config</a>

        <span>&nbsp;&nbsp;</span>

        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-gear-fill " fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z" />
        </svg>
        <span>&nbsp;&nbsp;</span>
        <a style="cursor: pointer;" (click)="onImportClick()">
          <label>Import from Hotdogcondos.com &nbsp;</label>
        </a>

      </div>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-12">
      <div class="float-left">

        <input min=1 maxlength=30 minlength=1 max=30 type="number" #numberOfRandomInput value="5" />

        <button class="btn btn-warning" (click)="onRandomSelectClick(numberOfRandomInput)">
          Random Select
        </button>

      </div>
      <div class="float-right">


        <button class="btn btn-primary" (click)="onPostSelected()">
          Post Selected
        </button>

        <button class="btn btn-danger" (click)="onDeleteAllPosts()">
          Delete All Posts
        </button>

      </div>
    </div>
    <hr>
  </div>

  <div class="row">

    <div class="col-xs-3" *ngFor="let post of posts">
      <div class="float-left">
        <!-- <input type="checkbox" class="form-control" [checked]="post.selected" (change)="post.selected = $event"> -->
        <!-- <mat-checkbox [checked]="post.selected" (change)="post.selected = !post.selected">
        </mat-checkbox> -->
      </div>
      <div class="post">
        <mat-checkbox [checked]="post.selected" (change)="post.selected = !post.selected">
        </mat-checkbox>
        <img width="450" height="300"
          [src]="post.images.length > 0 ? 'file://' + post.images[0].imageURL : 'assets/noimage.gif'" />
        <h4>{{post.name}}</h4>
        <a (click)="onDeleteClick(post)" class="btn btn-danger float-right">Remove</a>
        <a (click)="onSelectClick(post)" class="btn btn-primary float-right">Select</a>
      </div>
    </div>

  </div>

</div>
