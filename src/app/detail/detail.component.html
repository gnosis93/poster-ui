<div class="container-fluid" *ngIf="post">
  <h1 class="title">
    {{ post.name }}
  </h1>

  <a routerLink="/" style="margin-top: -20px" class="float-right">{{
    "PAGES.DETAIL.BACK_TO_HOME" | translate
  }}</a>

  <hr />

  <div class="row">
    <div class="col-12">
      <label>Post Content</label><br />
      <textarea class="form-control" rows="10" cols="100" matInput placeholder="Post Text"
        [(ngModel)]="post.content"></textarea>
    </div>
  </div>

  <hr />

  <h3>Meta Data</h3>
  <div style="margin-right: 100px;margin-left: 100px; ">
    <div class="row">
      <div class="col-3">
        <label class="float-right">Title</label>
      </div>
      <div class="col-3">
        <input class="form-control" [(ngModel)]="post?.metaData.title" />
      </div>

      <div class="col-3">
        <label class="float-right">Beds</label>
      </div>
      <div class="col-3">
        <input type="number" class="form-control" [(ngModel)]="post?.metaData.beds" />
      </div>
      <div class="col-3">
        <label class="float-right">Baths</label>
      </div>
      <div class="col-3">
        <input type="number" class="form-control" [(ngModel)]="post?.metaData.baths" />
      </div>
      <div class="col-3">
        <label class="float-right">Size</label>
      </div>
      <div class="col-3">
        <input type="number" class="form-control" [(ngModel)]="post?.metaData.size" />
      </div>
      <div class="col-3">
        <label class="float-right">Floor Number</label>
      </div>
      <div class="col-3">
        <input type="number" class="form-control" [(ngModel)]="post?.metaData.floorNumber" />
      </div>
      <div class="col-3">
        <label class="float-right">Price</label>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" [(ngModel)]="post?.metaData.price" />
      </div>
    </div>
  </div>

  <hr/>

  <h3>Images</h3>

  <div class="row">
    <div class="col-4" *ngFor="let image of post.images">
      <div style="border-style: solid;border-width: thin;">
        <div class="row">
          <img width="100%" height="100%" [src]="'file://' + image.imageURL" alt="" />
        </div>
        <hr />
        <div class="row">
          <div class="col-3">
            <label class="float-right" for="">
              <strong>Selected</strong>
            </label>
          </div>
          <div class="col-3">
            <input type="checkbox" class="form-control" [checked]="image.selected"
              (change)="image.selected = !image.selected" id="" />
          </div>
        </div>
      </div>
    </div>
  </div>



  <button (click)="onPostClick()" class="btn btn-primary float-right">
    Post
  </button>
  <!-- <button (click)="onPostFBPagesClick()" class="btn btn-primary float-right">Post To Pages</button>
  <button (click)="onPostFBGroupsClick()" class="btn btn-warning float-right">Post To Groups</button> -->
</div>
